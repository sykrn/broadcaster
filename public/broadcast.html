<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broadcast - Screen Broadcaster</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>ğŸ“¡ Screen Broadcaster</h1>
    <p>Share your screen with viewers in real-time</p>
  </header>

  <main>
    <div id="controls" class="glass-card">
      <button id="startBroadcast">
        <span>ğŸ¥ Start Broadcasting</span>
      </button>
      <button id="stopBroadcast" style="display: none;">
        <span>â¹ï¸ Stop Broadcasting</span>
      </button>

      <div id="status">
        <span class="status-dot"></span>
        <span id="statusText">Ready to broadcast</span>
      </div>

      <div id="viewerCount" style="display: none;">
        <span>ğŸ‘¥ Viewers: <strong id="viewerCountNumber">0</strong></span>
      </div>

      <div id="networkInfo" style="display: none; margin-top: 1.5rem;">
        <div
          style="padding: 1rem 2rem; background: var(--bg-secondary); border-radius: 12px; border: 1px solid var(--border-glass);">
          <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Share with viewers on
            your network:</div>
          <div style="display: flex; align-items: center; gap: 1rem;">
            <code id="viewerUrl"
              style="flex: 1; padding: 0.75rem; background: var(--bg-primary); border-radius: 8px; color: var(--accent-primary); font-size: 0.95rem;"></code>
            <button onclick="copyViewerUrl(event)" style="padding: 0.75rem 1.5rem; margin: 0;">
              <span>ğŸ“‹ Copy</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="videoContainer">
      <div class="glass-card placeholder">
        <div class="placeholder-icon">ğŸ–¥ï¸</div>
        <h2>Your Screen Preview</h2>
        <p>Click "Start Broadcasting" to share your screen</p>
      </div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="broadcast.js"></script>
</body>

</html>
