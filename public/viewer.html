<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Screen Broadcaster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>üëÅÔ∏è Screen Viewer</h1>
        <p>Watch live screen sharing broadcasts</p>
    </header>

    <main>
        <div id="controls" class="glass-card">
            <div id="status">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div id="playbackControls" class="glass-card" style="display: none; margin-top: 1.5rem;">
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <!-- First row: Playback controls -->
                <div style="display: flex; align-items: center; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                    <button id="prevFrameBtn" onclick="previousFrame()" title="Previous Frame"
                        style="padding: 0.75rem 1rem; margin: 0.25rem;">
                        <span>‚èÆÔ∏è</span>
                    </button>
                    <button id="playPauseBtn" onclick="togglePlayPause()"
                        style="padding: 0.75rem 2rem; margin: 0.25rem;">
                        <span id="playPauseIcon">‚è∏Ô∏è Pause</span>
                    </button>
                    <button id="nextFrameBtn" onclick="nextFrame()" title="Next Frame"
                        style="padding: 0.75rem 1rem; margin: 0.25rem;">
                        <span>‚è≠Ô∏è</span>
                    </button>
                </div>

                <!-- Second row: View mode controls -->
                <div style="display: flex; align-items: center; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                    <button id="pipBtn" onclick="togglePictureInPicture()" title="Picture-in-Picture"
                        style="padding: 0.75rem 1.5rem; margin: 0.25rem;">
                        <span>üñºÔ∏è PiP</span>
                    </button>
                    <button id="fullscreenBtn" onclick="toggleFullscreen()" title="Fullscreen"
                        style="padding: 0.75rem 1.5rem; margin: 0.25rem;">
                        <span id="fullscreenIcon">‚õ∂ Fullscreen</span>
                    </button>
                </div>
            </div>

            <div style="margin-top: 1rem; text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
                <span id="frameInfo">Controls: ‚èÆÔ∏è/‚è≠Ô∏è frame stepping ‚Ä¢ üñºÔ∏è PiP ‚Ä¢ ‚õ∂ fullscreen</span>
            </div>
        </div>

        <div id="videoContainer">
            <div class="glass-card placeholder" id="placeholder">
                <div class="placeholder-icon">‚è≥</div>
                <h2>Waiting for Broadcast</h2>
                <p>The stream will appear here when the broadcaster starts</p>
            </div>
            <video id="remoteVideo" autoplay playsinline muted></video>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="viewer.js"></script>
</body>

</html>
